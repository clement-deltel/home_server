- name: Configure the instance - Home Server - Ubuntu user
  hosts: localhost
  gather_facts: true

  tasks:
    - name: Install & enable SSH
      include_tasks:
        file: tasks/ssh.yml

    - name: Essentials tools
      include_tasks:
        file: tasks/apt.yml

    - name: Install & enable Docker
      include_tasks:
        file: tasks/docker.yml
