- name: Configure the instance - Home Server - Ubuntu user
  hosts: localhost
  gather_facts: true

  tasks:
#--- Initialization

    - name: DNS- Configuration update
      include_tasks:
        file: tasks/dns.yml
      tags: init

    - name: SSH - Install & enable
      include_tasks:
        file: tasks/ssh.yml
      tags: init

    - name: APT - Essentials tools
      include_tasks:
        file: tasks/apt.yml
      tags: init

    - name: Cron jobs
      include_tasks:
        file: tasks/cron.yml
      tags: init

    - name: Amazon Web Services CLI
      include_tasks:
        file: tasks/aws-cli.yml
      tags: init

    - name: Docker - Install & enable
      include_tasks:
        file: tasks/docker.yml
      tags: init

    - name: SSH - Update
      include_tasks:
        file: tasks/ssh.yml
      tags: update

    - name: APT - Update
      include_tasks:
        file: tasks/apt.yml
      tags: update

    - name: Docker - Update
      include_tasks:
        file: tasks/docker.yml
      tags: update
