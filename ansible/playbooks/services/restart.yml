- name: Restart home server services
  tags: restart
  block:

  - name: Import enable flags
    include_vars:
      file: vars/main.yml

  - name: Restart Traefik
    docker_compose:
      project_src: '{{ server_home }}/services/traefik'
      restarted: true
      state: present

  - name: Restart WireGuard
    when: wireguard_enable
    docker_compose:
      project_src: '{{ server_home }}/services/wireguard'
      restarted: true
      state: present

  - name: Restart Pihole
    when: pihole_enable
    docker_compose:
      project_src: '{{ server_home }}/services/pihole'
      restarted: true
      state: present

  - name: Restart Grafana
    when: grafana_enable
    docker_compose:
      project_src: '{{ server_home }}/services/grafana'
      restarted: true
      state: present

  - name: Restart Ntfy
    when: ntfy_enable
    docker_compose:
      project_src: '{{ server_home }}/services/ntfy'
      restarted: true
      state: present

  - name: Restart Limesurvey
    when: limesurvey_enable
    docker_compose:
      project_src: '{{ server_home }}/services/limesurvey'
      restarted: true
      state: present

  - name: Restart Bitwarden
    when: bitwarden_enable
    docker_compose:
      project_src: '{{ server_home }}/services/bitwarden'
      restarted: true
      state: present

  - name: Restart NextCloud
    when: nextcloud_enable
    docker_compose:
      project_src: '{{ server_home }}/services/nextcloud'
      restarted: true
      state: present

  - name: Restart Photoprism
    when: photoprism_enable
    docker_compose:
      project_src: '{{ server_home }}/services/photoprism'
      restarted: true
      state: present

  - name: Restart Jellyfin
    when: jellyfin_enable
    docker_compose:
      project_src: '{{ server_home }}/services/jellyfin'
