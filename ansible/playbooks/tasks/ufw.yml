- name: Initialize ufw
  tags: init
  become: true
  block:
  # sudo ufw status
  - name: Enable UFW
    ufw:
      default: deny
      state: enabled

  - name: Set logging
    ufw:
      logging: 'on'

- name: Add firewall rules
  tags: init
  become: true
  block:

  # Deny connections if an IP address has attempted to initiate 6 or more
  # connections in the last 30 seconds. See  http://www.debian-administration.org/articles/187 for details.
  - name: Allow and limit SSH
    ufw:
      rule: limit
      #name: OpenSSH
      port: 22
      protocol: tcp
      log: true

  - name: Allow DNS for Pihole (TCP)
    ufw:
      rule: allow
      #name: dns
      port: 53
      protocol: tcp

  - name: Allow DNS for Pihole (UDP)
    ufw:
      rule: allow
      #name: dns
      port: 53
      protocol: udp

  - name: Allow HTTP
    ufw:
      rule: allow
      #name: http
      port: 80

  - name: Allow HTTPS
    ufw:
      rule: allow
      #name: https
      port: 443

  - name: Allow RDP
    ufw:
      rule: allow
      #name: RDP
      port: 3389

  - name: Allow local network discovery for Jellyfin
    ufw:
      rule: allow
      #name: Jellyfin Local Network Discovery
      port: 7359
      protocol: udp

  - name: Allow Minecraft
    ufw:
      rule: allow
      #name: Minecraft
      port: 25565

  - name: Allow Wireguard
    ufw:
      rule: allow
      #name: Wireguard
      port: 51820
