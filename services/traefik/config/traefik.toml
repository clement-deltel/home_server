################################################################
# Configuration for Traefik v2.
#
# Static configuration
# Restart required if any change in this section.
################################################################

################################################################
# Global configuration
################################################################
[global]
  checkNewVersion = true
  sendAnonymousUsage = false

################################################################
# Docker configuration backend
################################################################
[providers.docker]

  # Docker server endpoint. Can be a tcp or a unix socket endpoint.
  # Required, Default: "unix:///var/run/docker.sock"
  #
  endpoint = "unix:///var/run/docker.sock"

  # Default host rule.
  # Optional, Default: "Host(`{{ normalize .Name }}`)"
  #
  # defaultRule = "Host(`{{ normalize .Name }}.docker.localhost`)"

  # Expose containers by default in traefik
  # Optional, Default: true
  #
  exposedByDefault = false

  # Additional options
  #
  # constraints =
  httpClientTimeout = 300
  network = "traefik-net"
  swarmMode = false
  # swarmModeRefreshSeconds = 30
  useBindPortIP = false
  watch = true

  # [providers.docker.tls]
    # ca =
    # caOptional = false
    # cert =
    # key =
    # insecureSkipVerify = false

################################################################
# Entrypoints configuration
################################################################
[serversTransport]
  insecureSkipVerify = false

[entryPoints]
  [entryPoints.web]
    address = ":80"
    [entryPoints.web.transport]
      [entryPoints.web.transport.lifeCycle]
        requestAcceptGraceTimeout = 0
        graceTimeOut = 30
    [entryPoints.web.http]
      [entryPoints.web.http.redirections]
        [entryPoints.web.http.redirections.entryPoint]
          to = "websecure"
          scheme = "https"
          permanent = true

  [entryPoints.websecure]
    address = ":443"
    [entryPoints.websecure.transport]
      [entryPoints.websecure.transport.lifeCycle]
        requestAcceptGraceTimeout = 0
        graceTimeOut = 30
    [entryPoints.websecure.http.tls]
      certResolver = "letsencrypt"

  [entryPoints.vpn]
    address = ":51820/udp"

################################################################
# Traefik logs configuration
################################################################
[log]

  # Log level
  # Optional, Default: "ERROR"
  # Potential values: DEBUG, PANIC, FATAL, ERROR, WARN, and INFO.
  #
  level = "INFO"

  # Sets the filepath for the traefik log. If not specified, stdout will be used.
  # Intermediate directories are created if necessary.
  # Optional, Default: os.Stdout
  #
  filePath = "/var/log/traefik.log"

  # Format is either "json" or "common".
  # Optional, Default: "common"
  #
  format = "common"

################################################################
# Access logs configuration
################################################################
# By default it will write to stdout and produce logs in the textual
# Common Log Format (CLF), extended with additional fields.
# Optional
#
[accessLog]

  # Sets the file path for the access log. If not specified, stdout will be used.
  # Intermediate directories are created if necessary.
  # Optional, Default: os.Stdout
  #
  filePath = "/var/log/access.log"

  # Format is either "json" or "common".
  # Optional, Default: "common"
  #
  format = "common"

################################################################
# API and dashboard configuration
################################################################
[api]

  # Enable the API in insecure mode
  # Optional, Default: false
  #
  insecure = false

  # Enabled Dashboard
  # Optional, Default: true
  #
  dashboard = true

  # Enable additional endpoints for debugging and profiling,
  # served under /debug/.
  # Optional, Default: false
  #
  debug = true

################################################################
# Ping configuration
################################################################
[ping]

  # Name of the related entry point
  # Optional, Default: "traefik"
  #
  # entryPoint = "traefik"
  # manualRouting = true

################################################################
# Certificates configuration
################################################################
# Enable ACME (Let's Encrypt): automatic SSL.
[certificatesResolvers.letsencrypt.acme]
  # Email address used for registration.
  # Required
  #
  email = ""

  # File or key used for certificates storage.
  # Required
  #
  storage = "/letsencrypt/acme.json"

  # CA server to use.
  # Uncomment the line to use Let's Encrypt's staging server,
  # leave commented to go to prod.
  # Optional, Default: "https://acme-v02.api.letsencrypt.org/directory"
  #
  caServer = "https://acme-v02.api.letsencrypt.org/directory"
  #caServer = "https://acme-staging-v02.api.letsencrypt.org/directory"

  # The certificates' duration in hours.
  # It defaults to 2160 (90 days) to follow Let's Encrypt certificates' duration.
  # Optional, Default: 2160
  #
  certificatesDuration=2160

  # Preferred chain to use.
  #
  # If the CA offers multiple certificate chains, prefer the chain with an issuer matching this Subject Common Name.
  # If no match, the default offered chain will be used.
  # Optional, Default: ""
  #
  # preferredChain = "ISRG Root X1"

  # KeyType to use.
  # Optional, Default: "RSA4096"
  # Available values : "EC256", "EC384", "RSA2048", "RSA4096", "RSA8192"
  #
  keyType = "RSA4096"

  # Use a TLS-ALPN-01 ACME challenge.
  # [certificatesResolvers.letsencrypt.acme.tlsChallenge]

  # Use a HTTP-01 ACME challenge.
  [certificatesResolvers.letsencrypt.acme.httpChallenge]
    # EntryPoint to use for the HTTP-01 challenges.
    # Required
    #
    entryPoint = "web"

  # Use a DNS-01 ACME challenge rather than HTTP-01 challenge.
  # Note: mandatory for wildcard certificate generation.
  #
  # [certificatesResolvers.myresolver.acme.dnsChallenge]
    # DNS provider used.
    # Required
    #
    # provider = ""

    # By default, the provider will verify the TXT DNS challenge record before letting ACME verify.
    # If delayBeforeCheck is greater than zero, this check is delayed for the configured duration in seconds.
    # Useful if internal networks block external DNS queries.
    # Optional, Default: 0
    #
    # delayBeforeCheck = 0

    # Use following DNS servers to resolve the FQDN authority.
    # Optional, Default: empty
    #
    # resolvers = ["1.1.1.1:53", "8.8.8.8:53"]

    # Disable the DNS propagation checks before notifying ACME that the DNS challenge is ready.
    #
    # NOT RECOMMENDED:
    # Increase the risk of reaching Let's Encrypt's rate limits.
    # Optional, Default: false
    #
    # disablePropagationCheck = true

################################################################
# Configuration for Traefik v2.
#
# Dynamic configuration
# No restart required if any change in this section.
################################################################
